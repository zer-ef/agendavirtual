<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'Editar' : 'Crear'}]] Contacto </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .invalid-feedback{
        display: block;
        }
    </style>
</head>
<body class="container py-5">
<div class="p-5 bg-lights rounded shadow  mb-5"
     style="background: url('/undraw_profile.svg') no-repeat right; background-size: contain">
    <h1 class="text-primary display-5">Bienvenido a mi Agenda</h1>
    <p class="fw-bold mt-3">
        Con esta aplcacion podras gestionar tu agenda virtual!
    </p>

    <p>
        Consulta, crea, actualiza o elimina tus contactos de forma facily segura
    </p>

</div>

<h3>[[${contacto.id ne null ? 'Editar' : 'Crear'}]] Contacto</h3>

<div class="row justify-content-center">
   <div class="col-md-6 col-lg-5">
       <form action="" th:object="${contacto}" method="post" novalidate>
           <div class="mb-2">
               <div for="nombre">Nombre</div>
               <input id="nombre" type="text" placeholder="Nombre" class="form-control" th:field="*{nombre}" th:errorclass="is-invalid">
               <div class="invalid-feedback" th:errors="*{nombre}" ></div>
           </div>
           <div class="mb-2">
               <div for="fechaNacimiento">Nombre</div>
               <input id="fechaNacimiento" type="date" placeholder="Fecha Nacimiento" class="form-control" th:field="*{fechaNacimiento}" th:errorclass="is-invalid">
               <div class="invalid-feedback" th:errors="*{fechaNacimiento}" ></div>
           </div>
           <div class="mb-2">
               <div for="celular">Nombre</div>
               <input id="celular" type="tel" placeholder="Celular" class="form-control" th:field="*{celular}" th:errorclass="is-invalid">
               <div class="invalid-feedback" th:errors="*{celular}" ></div>
           </div>
           <div class="mb-2">
               <div for="email">Nombre</div>
               <input id="email" type="email" placeholder="Email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
               <div class="invalid-feedback" th:errors="*{email}" ></div>
           </div>

           <div class="mt-3 text-end">
               <a href="/" class="btn btn-light me-2">
                   Cancelar
               </a>
               <button class="btn btn-primary">[[${contacto.id ne null ? 'Actualizar' : 'Crear'}]] Contacto</button>
           </div>
       </form>

   </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
